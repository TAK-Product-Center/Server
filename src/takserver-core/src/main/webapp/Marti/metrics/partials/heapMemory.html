<style type="text/css">
	.axis path,
	.axis line {
		fill: none;
		stroke: #000;
		shape-rendering: crispEdges;
	}

	.x.axis path{
		display: none;
	}

	.a.line{
		fill: none;
		stroke: red;
		stroke-width: 2px;
	}

	.b.line{
		fill: none;
		stroke: green;
		stroke-width: 2px;
	}

	.a.area {
	  fill: orange;
	}

	.b.area {
	  fill: lightgreen;
	}

	.x.grid, .y.grid line {
	  stroke: white;
	  stroke-opacity: 0.4;
	  shape-rendering: crispEdges;
	}

	.grid path {
	  stroke-width: 0;
	}
</style>

<div id="heapContent" class="d3content">
   <div id="heapLabel" style="text-align: center;">
      <div style="padding: 0; margin: 0; margin-top: 5px">
         <strong><u>Heap Usage (mb)</u></strong>
         <br><br>
         <div class="legendRow">
            <div class="legendElem" style="color: red;">Heap Committed: {{ heapCommitted }} </div>
            <div class="legendElem" style="color: green;">Heap Used: {{ heapUsed }} </div>
         </div>
      </div>
   </div>
   <div style="position: absolute; width: 100%" data-ng-init="initHeapMemoryChart()" id="chart"></div>
</div>
